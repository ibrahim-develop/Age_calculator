<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Celculator</title>
    <link rel="stylesheet" href="Agecelculator.css">
</head>
<body>
    <div class="container">
        <div class="Agecalculator">
            <h1>Age <br><span>Calculator</span></h1>
            <div class="input-box">
                <input type="date" name="date" id="date">
                <button onclick="Agecalculate()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userinput = document.getElementById("date")
        userinput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result")
        function Agecalculate(){
            let BirthDate = new Date(userinput.value)
            
            let d1 = BirthDate.getDate();
            let m1 = BirthDate.getMonth()+1;
            let y1 = BirthDate.getFullYear();

            let today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth()+1;
            let y2 = today.getFullYear()+2;
            
            let d3,m3,y3;
                y3 = y2-y1
                if(m2 >= m1){
                    m3 = m2-m1;
                }else{
                    y3--;
                    m3 = 12 + m2-m1;
                }
                if(d2 >= d1){
                    d3 = d2-d1
                }else{
                    m3--;
                    d3 = getDayInMonth(y1,m1) + d2-d1;
                }
                
                if(m3 > 0){
                    m3 =  11;
                    y3--;
                }
                result.innerHTML = `You are Age ${y3} years, ${m3} months, ${d3} days old`;
            }
                function getDayInMonth(year,month){
                    return new Date(year,month, 0).getDate();
                }
    </script>
</body>
</html>
